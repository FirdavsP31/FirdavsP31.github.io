<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .notification {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        .success {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="joinContest()">Участвовать</button>

    <div id="notification"></div>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        function joinContest() {
            let tg = window.Telegram.WebApp;

            // Проверка инициализации WebApp
            if (!tg) {
                console.error("Telegram WebApp не инициализирован.");
                alert("Ошибка: Telegram WebApp не инициализирован.");
                return;
            }

            // Убедимся, что данные о пользователе доступны
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                console.error("Данные о пользователе не получены.");
                alert("Ошибка: Не удалось получить информацию о пользователе.");
                return;
            }

            // Получаем ID пользователя
            const userId = tg.initDataUnsafe.user.id;

            // Отправляем команду боту для проверки подписки
            tg.sendData(JSON.stringify({ action: 'check_subscription', userId: userId }));
        }

        // Слушаем ответ от бота
        window.addEventListener('message', function(event) {
            const data = JSON.parse(event.data);

            if (data.action === 'subscription_result') {
                if (data.status === 'success') {
                    // Пользователь участвует
                    document.getElementById('notification').innerHTML = '<div class="success">Вы участвуете в конкурсе!</div>';
                } else {
                    // Пользователь не подписан
                    document.getElementById('notification').innerHTML = '<div class="notification">Вы не подписаны на канал. Подпишитесь, чтобы участвовать.</div>';
                }
            }
        });
    </script>
</body>
</html>
