<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendParticipation()">Участвовать</button>

    <script>
        function sendParticipation() {
            let tg = window.Telegram.WebApp;
            let user = tg.initDataUnsafe.user; 

            if (user && user.username) {
                let username = "@" + user.username; // Формируем строку @username

                // Закрываем мини-приложение
                tg.close();

                // Отправляем username в бота
                fetch("https://your-server.com/save_user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Данные отправлены:", data);
                })
                .catch(error => console.error("Ошибка:", error));
            } else {
                console.error("Ошибка: невозможно получить username!");
            }
        }
    </script>
</body>
</html>
