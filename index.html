<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendParticipation()">Участвовать</button>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        function sendParticipation() {
            let tg = window.Telegram.WebApp;

            // Проверка инициализации WebApp
            if (!tg) {
                console.error("Telegram WebApp не инициализирован.");
                alert("Ошибка: Telegram WebApp не инициализирован.");
                return;
            }

            // Логируем попытку отправки данных
            console.log("Отправка данных в Telegram WebApp.");

            // Отправляем данные в бот
            tg.sendData("join");

            // Добавим задержку перед закрытием
            setTimeout(() => {
                console.log("Закрытие мини-аппа...");
                tg.close();
            }, 500); // Задержка в 500 мс
        }
    </script>
</body>
</html>
