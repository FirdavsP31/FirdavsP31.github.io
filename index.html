<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendParticipation()">Участвовать</button>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        function sendParticipation() {
            let tg = window.Telegram.WebApp;

            // Проверка инициализации WebApp
            if (!tg) {
                console.error("Telegram WebApp не инициализирован.");
                alert("Ошибка: Telegram WebApp не инициализирован.");
                return;
            }

            console.log("Отправка данных в Telegram WebApp.");
            tg.sendData("join");

            // Закрытие мини-аппа
            setTimeout(() => {
                console.log("Закрытие мини-аппа...");
                tg.close();
            }, 500); // Задержка 500 мс

            // Получаем информацию о пользователе
            const userId = tg.initDataUnsafe.user.id; // Получаем ID пользователя

            // Отправка сообщения через серверный API
            fetch('https://firdavsp31.github.io/', {  // Указываем URL своего API сервера
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: userId,  // Отправляем ID пользователя, чтобы сообщение ушло ему
                    message: 'Поздравляем, вы участвуете в конкурсе!'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Ответ от сервера:', data);
            })
            .catch(error => {
                console.error('Ошибка отправки:', error);
            });
        }
    </script>
</body>
</html>
