<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }

        /* Стиль для уведомления */
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(25, 124, 101);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            display: none;
            z-index: 9999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 1;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }
        #notification.close {
            opacity: 0;
            bottom: -80px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendParticipation()">Участвовать</button>
    <div id="notification">
        Поздравляю, вы участвуете! 
        <button onclick="closeNotification()" style="background: none; border: none; color: white; font-size: 18px;">Закрыть</button>
    </div>
    
    <script>
        function sendParticipation() {
            let tg = window.Telegram.WebApp;
            let notification = document.getElementById('notification');

            // Отправка данных в бота
            tg.sendData("join");

            // Показать уведомление
            notification.style.display = "block";

            // Закрыть уведомление через 5 секунд
            setTimeout(() => {
                notification.classList.add('close');
            }, 5000); // через 5 секунд скрывается

            // Закрытие мини-приложения
            tg.close();

            // После закрытия мини-приложения можно отправить сообщение бота
            setTimeout(() => {
                // Код для отправки сообщения бота будет выполнен после закрытия мини-приложения
                tg.sendData("joined");
            }, 500);
        }

        function closeNotification() {
            let notification = document.getElementById('notification');
            notification.classList.add('close'); // Закрытие вручную
        }
    </script>
</body>
</html>
