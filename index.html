<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .notification {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        .success {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="checkSubscription()">Участвовать</button>

    <div id="notification"></div>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        function checkSubscription() {
            let tg = window.Telegram.WebApp;

            // Проверка инициализации WebApp
            if (!tg) {
                console.error("Telegram WebApp не инициализирован.");
                alert("Ошибка: Telegram WebApp не инициализирован.");
                return;
            }

            // Получаем ID пользователя и его информацию
            const userId = tg.initDataUnsafe.user.id;  // Получаем ID пользователя
            const channelUsername = "@your_channel_username";  // Укажите свой канал (например, @my_channel)

            // Проверка подписки пользователя на канал
            checkUserSubscription(userId, channelUsername)
                .then(isSubscribed => {
                    if (isSubscribed) {
                        // Пользователь подписан, выводим сообщение об участии
                        document.getElementById('notification').innerHTML = '<div class="success">Вы участвуете в конкурсе!</div>';
                        setTimeout(() => {
                            closeWebApp();
                        }, 2000); // Закрытие мини-аппа через 2 секунды
                    } else {
                        // Пользователь не подписан
                        document.getElementById('notification').innerHTML = '<div class="notification">Вы не подписаны на канал. Подпишитесь, чтобы участвовать.</div>';
                    }
                })
                .catch(error => {
                    console.error("Ошибка при проверке подписки:", error);
                    alert("Ошибка при проверке подписки. Попробуйте позже.");
                });
        }

        // Функция для проверки подписки пользователя на канал
        function checkUserSubscription(userId, channelUsername) {
            return new Promise((resolve, reject) => {
                const url = `https://api.telegram.org/bot<YOUR_BOT_TOKEN>/getChatMember?chat_id=${channelUsername}&user_id=${userId}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            const status = data.result.status;
                            if (status === "member" || status === "administrator" || status === "creator") {
                                resolve(true);  // Пользователь подписан
                            } else {
                                resolve(false); // Пользователь не подписан
                            }
                        } else {
                            reject("Ошибка при запросе данных");
                        }
                    })
                    .catch(error => reject(error));
            });
        }

        // Функция для закрытия мини-аппа
        function closeWebApp() {
            let tg = window.Telegram.WebApp;
            tg.close();  // Закрытие мини-аппа
        }
    </script>
</body>
</html>
