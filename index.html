<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button id="join" class="button">Участвовать</button>

    <script>
        document.getElementById("join").addEventListener("click", function () {
            let tg = window.Telegram.WebApp;
            tg.sendData("join"); // Отправка данных боту
            tg.close(); // Закрытие WebApp
        });
    </script>
</body>
</html>
