<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(25, 124, 101);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            display: none;
            z-index: 9999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 1;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }
        #notification.close {
            opacity: 0;
            bottom: -80px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendParticipation()">Участвовать</button>
    <div id="notification">
        Поздравляю, вы участвуете! 
        <button onclick="closeNotification()" style="background: none; border: none; color: white; font-size: 18px;">Закрыть</button>
    </div>
    
    <script>
        function sendParticipation() {
            let tg = window.Telegram.WebApp;
            let user = tg.initDataUnsafe.user || {};
            let username = user.username ? "@" + user.username : "Аноним";
            let userId = user.id || 0;

            // Отправка данных в бота
            tg.sendData(JSON.stringify({ username: username, user_id: userId }));

            // Показать уведомление
            let notification = document.getElementById('notification');
            notification.style.display = "block";

            // Убираем уведомление через 2 секунды и закрываем WebApp
            setTimeout(() => {
                notification.classList.add('close');
                setTimeout(() => tg.close(), 500); // Закрытие WebApp через 500 мс после скрытия уведомления
            }, 2000);
        }

        function closeNotification() {
            let notification = document.getElementById('notification');
            notification.classList.add('close'); // Закрытие вручную
        }
    </script>
</body>
</html>
